<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{title}</title>
    <style>
        body {
            font-family: monospace;
            font-size: 12px;
            color: #444444;
            line-height: 20px;
            padding: 16px 16px 16px 16px;
        }

        .borderTop {
            border-top: 2px solid darkblue;
        }

        .amount {
            text-align: right;
            font-weight: bold;
        }

        .label {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <table cellspacing="0" cellpadding="0" style="width: 100%;">
        <tr>
            <td>
                <img src="https://www.mybanks.io/img/mybanxio-black-400-x.png" width="150" style="margin: 0; border: 0; padding: 0; display: block; width: 150px ">
            </td>
            <td style="text-align:right">
                <h2>{accountDescription}</h2><p>{iban} {title}</p>
            </td>
        </tr>
        <tr>
            <td style="width:100%;" colspan="2">
                <table  cellspacing="0" cellpadding="0" style="width: 100%;">
                    <tr>
                        <td class="borderTop label">Opening balance of {openingBalanceDate}</td>
                        <td class="borderTop amount" colspan="2">{openingBalanceAmount}</td>
                    </tr>
                    <tr>
                        <td class="label">Closing balance of {closingBalanceDate}</td>
                        <td class="amount" colspan="2">{closingBalanceDateAmount}</td>
                    </tr>
                    <tbody>
                        {transactions}
                    </tbody>
                </table>
            </td>
        <tr>
            <td style="width: 100%;" colspan="2">
                {footer}
            </td>
        </tr>
    </table>


</body>
</html>
